<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>SAKAI</span>
    </a>

    

    

    <div #topbarmenu class="topbar-fixed layout-topbar-menu " [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        
        <app-menu></app-menu>
        
        <button class="p-link layout-topbar-button">
            <i class="pi pi-bell"></i>
            <span>Calendar</span>
        </button>
        <button #btn class="p-link layout-topbar-button" pButton (click)="menu_account.toggle($event)">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        
        <p-tieredMenu #menu_account [model]="items" 
                    [popup]="true"> 
        </p-tieredMenu>
    </div>
</div>
